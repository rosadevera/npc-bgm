<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>npc bgm</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script defer src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script defer src="script.js"></script>
    <style>
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

    body {
        background-color: #4f9dff;
        background: radial-gradient(#4f9dff 0%, #a3ccff 50%, #5391dc 100%);
        background-repeat: no-repeat;
        background-size: 400% 400%;
        animation: gradient 30s ease infinite;
        min-height: 100vh;
        padding-top: 80%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    </style>
</head>
<body>

    <audio id="audio" controls style="display: none;">
        <source src="./audio/00/0.mp3" type="audio/mpeg">
    </audio>

<section class="clock">
    <img src="./media/clock.png" width="230px">
    <div class="date">
        01 23
    </div>
    <div class="time">
        0 1 2 3
    </div>
</section>

<script src="p5.js"></script>

</body>
</html>
