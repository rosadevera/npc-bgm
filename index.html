<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>npc bgm</title>
    <link rel="icon" type="image/x-icon" href="./media/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script defer src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <audio id="audio" controls style="display: none;">
        <source src="./audio/00/0.mp3" type="audio/mpeg">
    </audio>

    <section class="clock">
        <img src="./media/clock.png" width="275px">
        <div class="month"> 01 </div>
        <div class="date"> 23 </div>
        <div class="hour"> 01 </div>
        <div class="minute"> 23</div>
        <div class="ampm"> AM </div>
        <div class="leaflogo">
            <img src="./media/leaflogo.png" width="38px">
        </div>
    </section>


    <aside class="todo" id="sidebar">
        <ul id="todos">
            <li>
                <input type="text" class="task-input" placeholder="To-do today...">
            </li>
        </ul>
        <button id="expand">âœ“</button>
    </aside>

    <div class="sky" id="sky-container">
        <div class="moving-cloud cloud1">
            <img src="./media/clouds/cloud1.png" height="600px" width="auto">
        </div> 
        <div class="moving-cloud cloud2">
            <img src="./media/clouds/cloud2.png" height="600px" width="auto">
        </div> 
        <div class="moving-cloud cloud3">
            <img src="./media/clouds/cloud6.png" height="400px" width="auto">
        </div>
        <div class="moving-cloud cloud4">
            <img src="./media/clouds/cloud5.png" height="500px" width="auto">
        </div>
        <div class="rainbow">
            <img src="./media/clouds/rainbow.png" height="250px" width="auto">
        </div>
    </div>

    <section class="question" id="questionButton">?</section>

    <section class="about" id="aboutSection">
        <img src="./media/mapledialogue.png">
        <div class="text">
            <p>This site is a live clock created by <a href="https://www.instagram.com/rosadvera/" target="_blank">Rosa de Vera</a> that syncs up to hourly tunes from various Animal Crossing games.</p>
            <!-- <p>With a to-do list feature, I hope this site provides cozy bgm and ambience to study, work, or simply relax to!</p> -->
        </div>
    </section>
</body>
</html>
